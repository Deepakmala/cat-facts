<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Cat Facts</title>

    <!-- Add custom CSS style -->
    <style>
        .custom-heading {
            color: #4285f4; /* Change to your desired heading color */
        }

        .custom-button {
            background-color: #ffc107; /* Yellow color */
            border-color: #ffc107;
        }

        .custom-button:hover {
            background-color: #e0a800; /* Darker yellow for hover */
            border-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1 class="m-5 custom-heading">CAT FACTS</h1>
                <!-- Button trigger modal -->
                <button onclick="renderFacts()" type="button" class="btn btn-primary custom-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Click Here
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="fact"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
